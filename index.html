<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat bot</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
</head>


<body>
    <div class="container">
        <div class="header">
            <h1>Messages:</h1>
        </div>
        <div class="body">
            <script>botMessage("hello")</script>
        </div>
        <div class="footer">
            <input type="text" name="message" id="messageInput" placeholder="Type your message here..." onkeydown="handleEnterKey(event)">

            <div class="msg-btns">
                <button class="chat-btn" type="submit" value="Send" onclick="sendMessage()"><img class="send-img" src="./images/sendmsg.svg"></button>
                <button class="chat-btn mic_btn"><img class="mic-img" src="./images/mic.svg"></img></button>
            </div>


        </div>
        
    </div>

    <script src="./app.js"></script>

</body>

</html>
