<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat bot</title>
    <link rel="stylesheet" href="./styles.css">
</head>


<body>
    <div class="container">
        <div class="header">
            <h1>Messages:</h1>
        </div>
        <div class="body">
            <p class="message">Hello</p>
            <p class="message user_msg">Hello</p>
        </div>
        <div class="footer">
            <form>
                <input type="text" name="message" placeholder="Type your message here...">
                <button class="chat-btn" type="submit" value="Send"></button>

            </form>
            <button class="chat-btn"></button>

        </div>
        
    </div>
</body>

</html>
